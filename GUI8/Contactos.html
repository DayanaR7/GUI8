<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Metodologías Ágiles</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilos para el navbar */
    .navbar {
      background-color: #343a40;
    }
    .navbar-brand, .nav-link {
      color: #ffffff !important;
      font-weight: bold;
    }
    .navbar-nav .nav-link:hover {
      color: #f8f9fa !important;
      background-color: #495057;
      transition: background-color 0.3s ease-in-out;
    }

    /* Estilos adicionales */
    .contact-form {
      background: #f8f9fa;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="../index.html">Metodologías Ágiles</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="../index.html">Inicio</a>
          </li>
          
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Trabajo.html">Trabajos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Proyectos.html">Proyectos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Servicios.html">Servicios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Contacto.html">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal de Contacto -->
  <div class="container mt-5">
    <h1 class="text-center">Contáctanos</h1>
    <p class="text-center">Si tienes alguna consulta o necesitas más información sobre nuestros servicios, no dudes en contactarnos a través del siguiente formulario.</p>

    <!-- Formulario de Contacto -->
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form class="contact-form">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
          </div>
          <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input type="tel" class="form-control" id="telefono" placeholder="Ingresa tu número de teléfono">
          </div>
          <div class="form-group">
            <label for="mensaje">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí..." required></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Enviar Mensaje</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts de Bootstrap 4 -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
